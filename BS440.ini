# BS440.ini
# Initialization file for BS440.py
# Change to your preference
# Store this file in the working folder of BS440.py

# The persons secion lists all the scale users
# The list maybe extended to 8 persons

[Person1]
username: John
useremail: johndoe@gmail.com

googleauthfile: google-john.json

[Person2]
username: Jill
useremail: jilldoe@gmail.com

googleauthfile: google-jill.json

# Scale properties
[Scale] 
ble_address: CA:A7:93:99:D3:DE
device_name: 0202B6DED39993A7CA

# Program behaviour
# Loglevel: debug | info | critical | error
[Program]
loglevel: debug
logfile: BS440.log

# Sender email/pwd: gmail account info
# Uncomment [Email] to have emails sent
[Email]
sender_email: yourmail@gmail.com
sender_pwd: yourpassword

# Uncomment [Domoticz] to enable updating
# DomoticzIP: IP adres of Domoticz server
# Assumes unauthenticated access when on local LAN
# set in Domoticz|setup|Settings|System|Local Networks
[Domoticz]
domoticz_url: 127.0.0.1:8080
hardware_id: 17

# Domoticz index is only used if domoticz IP is set
# NOTE: the domoticz_id refers to the value in the ID column
#   of your Domoticz device list overview

# You have create the following sensors:
#
# Virtual sensors: percentage %
# muscle_id, fat_id, water_id, bone_id
#
# Virtual sensors: custom sensors
# BMR: kcal_id: Axis Label: kcal
# BMI: bmi_id: Axis Label:
# 
#
# Weight, bone_weight, lbs_weight, muscle_weight, fat_weight and water_weight are automatically created
# Hardware ID (of your virtual sensors)


[Domoticz.Person1]
